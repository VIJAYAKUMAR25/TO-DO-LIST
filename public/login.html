<div class="container w-100 ">
    <div class="card p-5 rounded-5 bg-light">
        <div class="card-header text-center p-2 rounded-3">
            <span class="h1 bi bi-door-open text-primary fw-bold">Sign in</span>
        </div>
        <div class="card-body">
            <dl>
                <dt class="form-label fs-3">Enter UserId</dt>
                <dd>
                    <input type="text" class="form-control" id="LUserId" placeholder="Enter Your UserId" autofocus>
                </dd>
                <dt class="form-label fs-3">Password</dt>
                <dd>
                    <input type="password" class="form-control" id="Lpassword" placeholder="Enter Password">
                </dd>
                <dd><span class="text-danger  fs-3"id="lblError"></span></dd>
                <dt class="text-center my-4">
                    <button class="button w-50 bg-success" id="btnLogin">Login</button>
                </dt>
            </dl>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-around ">
                <button class="btn btn-link bi bi-arrow-left fs-3 fw-bold" id="btnBackNav">Back</button>
                <button class="btn btn-link fs-3 fw-bold" id="btnNavRegister">SignUp</button>
            </div>
        </div>
    </div>
</div>
